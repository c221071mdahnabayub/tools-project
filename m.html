<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto max-w-md p-4">
    <h1 class="text-3xl font-semibold text-center mb-4">Task Manager</h1>
    <form id="taskForm" class="mb-4">
      <input type="text" id="taskTitle" class="w-full px-3 py-2 border rounded-md focus:outline-none" placeholder="Enter task title" required>
      <textarea id="taskDescription" class="w-full px-3 py-2 mt-2 border rounded-md focus:outline-none" placeholder="Enter task description"></textarea>
      <button type="submit" class="w-full mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Add Task</button>
    </form>
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will be dynamically added here -->
      
    </ul>
  </div>
  <script src="m.js"></script>
</body>
</html>
